<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables and types of variables</title>
</head>
<body>
    <script type="text/javascript">
        var number = 21;
        var string;
        string =  "Hello World";
        var float = "1.23";

        var isTrue;
        isTrue = true;
        var isFalse;
        isFalse= false;
        document.write("Variable number = " + number + "</br>"+ string + "</br>" + float + "</br>" + isTrue + "</br>" + isFalse);
    </script>
</body>
</html>
