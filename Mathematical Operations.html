<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathematical Operations</title>
</head>
<body>
    <script type="text/javascript">
    var x = 5;
    var y;
    var result;
    y = 17;
    result = x * y;
    document.write(result);
    result += x;
    document.write("</br>" + result);
    result ++;
    document.write("</br>" + result);
    document.write("</br>");
    document.write(x + "+" + y + "=" +(x+y));
    document.write("</br>");
    var str_1 = "111";
    var str_2 = Number("25");
    document.write(Number(str_1) + str_2);
    document.write("</br>");

    var bool;
    var d = 5;
    var z = 7;
    bool = d < z;
    document.write(bool);
    document.write("</br>");
    document.write(10 + "%" + 7 + "=" + (10%7)); //Остаток от деления
    </script>
</body>
</html>
