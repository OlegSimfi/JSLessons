<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions. String operations</title>
</head>
<body>
    <script type="text/javascript">
        const string = "Small string";
        let text = "String length = " + string.length;
        text += "<br /> Uppercase string - " + string.toUpperCase();
        text += "<br /> Uppercase string - " + string.toLowerCase();
        text += "<br /> Cut string - " + string.substring(0, 5);
        text += "<br /> Get string character - " + string.charAt(0);
        text += "<br /> Find string character - " + string.indexOf("string");
        document.write(text);
    </script>
</body>
</html>
