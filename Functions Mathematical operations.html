<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions. Mathematical operations</title>
</head>
<body>
    <script type="text/javascript">
        let text  = "PI - " + Math.PI;
        text += "<br /> E - " + Math.E;
        text += "<br /> Sinus 0.3 - " + Math.sin(0.3);
        text += "<br /> Random number - " + Math.random();
        text += "<br /> Random number from 0 to 10 - " + Math.floor(Math.random()*11);
        document.write(text);
    </script>
</body>
</html>
