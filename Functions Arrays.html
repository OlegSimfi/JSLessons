<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions. Arrays</title>
</head>
<body>
    <script type="text/javascript">
        const arr = new Array(2, 3, 56, 12, 23, 590, 123, 7);
        let text = "Array length - " + arr.length;
        text += "<br /> The array consists of - " + arr.join(", ");
        text += "<br /> Array sorting - " + (arr.sort()).join(", ");
        document.write(text);
    </script>
</body>
</html>
