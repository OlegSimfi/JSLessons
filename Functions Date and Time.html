<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions. Date and Time</title>
</head>
<body>
    <script type="text/javascript">
        const date = new Date();
        let text;
        text = "Year - " + date.getFullYear();
        text += "<br /> Month - " + date.getMonth();
        text += "<br /> Day - " + date.getDate();
        text += "<br /> Hours - " + date.getHours();
        text += "<br /> Minutes - " + date.getMinutes();
        text += "<br /> Seconds - " + date.getSeconds();
        document.write(text);
    </script>
</body>
</html>
